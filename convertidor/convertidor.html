<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <link rel="stylesheet" href="../css/practica-style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">Regresar al Portafolio</a>
        <h1>Conversor de Unidades</h1>

        <form>
            <label for="categoria">Selecciona una categor√≠a:</label>
            <select id="categoria">
                <option value="temperatura">Temperatura</option>
                <option value="distancia">Distancia</option>
                <option value="tiempo">Tiempo</option>
                <option value="moneda">Moneda</option>
            </select>
            <br><br>

            <div>
                <label for="valorEntrada">Valor a convertir:</label>
                <input type="number" id="valorEntrada" placeholder="100">
                <select id="unidadDe"></select>
            </div>

            <br><br>
            
            <div>
                <label for="valorSalida">Resultado:</label>
                <input type="number" id="valorSalida" disabled>
                <select id="unidadA"></select>
            </div>

            <br><br>
            
            <button type="button" id="botonConvertir">Convertir</button>
        </form>
    </div>
    <script src="convertidor.js"></script>
</body>
</html>
